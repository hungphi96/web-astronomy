<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyGazing</title>
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="../reset/reset.css">
    <link rel="stylesheet" href="../grid/grid_astronomy.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <div class="home">
        <div class="navbar">
            <!-- navbar - logo -->
            <div class="navbar__logo">
                <a href="./Skygazing.com.html"></a>
                <img src="./img/logo png.png" alt="logo-SkyGazing" class="navbar-img__logo">
            </div>
            <!--  -->
            <div class="navbar-live">

            </div>

            <div class="navbar-select">

                <div class="navbar-folder">

                    <div class="navbar-folder__planets">

                            </ul>

                    </div>

                </div>
    
                <div class="navbar-folder">

                        <p class="navbar-folder__text ">EVENTS THE PLANETS</p>

                        <div class="navbar-dropdown">

                </div>

                            </ul>
                        </div>
                    </div>
    
                </div>
    
                <div class="navbar-folder">

                    <div class="navbar-folder__about">
                        <p class="navbar-folder__text">about us</p>
                    </div>
    
                </div>

            </div>

            <div class="navbar-timelives">

                <div class="navbar-timelives__streams">time-lives: 19:03:05</div>
